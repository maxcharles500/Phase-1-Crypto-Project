<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <form id="formInput">
      <input
        class="autocomplete"
        type="text"
        placeholder="Coin Ticker Here"
        id="tickerInput"
      />
      <select id="weekList" name="choose week">
        <option value="" disabled selected hidden>Choose Week</option>
        <option class="weeks">Week1</option>
        <option class="weeks">Week2</option>
        <option class="weeks">Week3</option>
        <option class="weeks">Week4</option>
      </select>
      <input type="submit" value="Search" />
    </form>
    <div id="coins">
      <!-- coins generated Here -->
    </div>

    <script defer src="src/index.js"></script>
  </body>
</html>
